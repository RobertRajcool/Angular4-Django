{% extends "base_email.html" %}

{% block title %}
    ISV Activation Rejected
{% endblock %}

{% block content %}
    <p>Hello <strong>{{ username }}</strong>! </p>

    <p>Your account cannot be activated at this time due to: </p>
    <div>
    "{{ rejection_reason }}"
    </div>
    <p><strong>Please click below link to resubmit registration </strong></p>

    <a target="_blank" href={{ url }}>Registration page</a>
{% endblock %}
