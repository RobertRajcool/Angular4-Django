<div *ngIf="userdetail" class="col-lg-12 ">
        <section class="widget" widget>
            <legend><strong>User details</strong>
               <span title="Back" [routerLink]="['/app/users/list']" class="glyphicon glyphicon-th-list icon_linkstyle" style="float: right"></span>
            </legend>

                <div class="widget-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <fieldset>
                         <div class="form-group row">
                            <label for="normal-field" class="col-md-4  col-form-label text-md-right">Username:</label>
                            <div class="col-lg-6 col-xs-12">
                               <label class="lab-value col-form-label"> {{ userdetail.username }}</label>
                           </div>
                        </div>
                        <div class="form-group row">
                            <label for="normal-field" class="col-md-4  col-form-label text-md-right">First name:</label>
                            <div class="col-lg-6 col-xs-12">
                               <label class="lab-value col-form-label"> {{ userdetail.first_name }}</label>
                           </div>
                        </div>
                        <div class="form-group row">
                            <label for="normal-field" class="col-md-4  col-form-label text-md-right">Email:</label>
                            <div class="col-lg-6 col-xs-12">
                               <label class="lab-value col-form-label">{{ userdetail.email }}</label>
                           </div>
                        </div>
                        <div class="form-group row">
                            <label for="normal-field" class="col-md-4  col-form-label text-md-right">User type:</label>
                            <div class="col-lg-6 col-xs-12">
                               <label class="lab-value col-form-label">{{ usertype }}</label>
                           </div>
                        </div>

            <div class="form-group row">
              <label class="col-form-label col-md-4 text-md-right">
                Address:
              </label>
              <div class="col-lg-6 col-xs-12">
                <label class="lab-value col-form-label">{{ userdetail.address}}</label>
              </div>
            </div>
            <!--<div class="form-group row">
                <label class="col-form-label col-md-4 text-md-right">
                    Vendor category:
                </label>
                <div *ngFor="let vendor of userdetail.vendor_category">
                <div class="col-lg-6 col-xs-12">
                  <span>{{ vendor.vendor_name}}</span>
               </div>
               </div>
            </div>-->
              <div *ngIf="userdetail.user_type=='R'">
              <div class="col-lg-8 margin-top-1">
                <section class="widget" widget>
                  <div class="widget-body">
                    <div class="row">
                      <table class="table add-new-user-vendor-category-row actions-list">
                        <thead>
                        <tr>
                          <th class="vendor">Vendor category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let vendor of userdetail.vendor_category">
                          <td>{{ vendor.vendor_name }}</td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
