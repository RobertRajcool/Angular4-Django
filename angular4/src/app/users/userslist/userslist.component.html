<div>
    <app-red-table [screenName]="'List of Users'"
                   [columns]="columns"
                   [fetchUrl]="fetchUrl"
                   [addButtonInfo]="addButtonInfo"
                   [commonFilter]="commonFilter"
                   [limit]= "5"
                   [refreshRedTable]= "refreshRedTable"
                   (event)="linkClicked($event)">
    </app-red-table>
</div>

<div class="modal fade" role="dialog" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete user</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" data-dismiss="modal" (click)="deleteUserClick()" class="actions-button btn btn-danger">Delete</button>
            </div>
        </div>

    </div>
</div>
