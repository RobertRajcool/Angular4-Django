<div class="col-lg-12 create-microsoft-account-header"><img src="assets/img/logo-main.png" alt="Logo"></div>
<div class="create-microsoft-account-screen">
    <div class="row" *ngIf="!valid_token">
        <div class="col-lg-12 ">
            <div class="alert ng-isolate-scope alert-danger alert-sm alert-dismissible">
                <div class="ng-binding ng-scope"><span class="fw-semi-bold">Warning:</span> Invalid token / Token expired</div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="success">
        <div class="col-lg-12 ">
            <div class="alert ng-isolate-scope alert-success alert-sm alert-dismissible">
                <div class="ng-binding ng-scope"><span class="fw-semi-bold">Success:</span> Microsoft domain created successfully</div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="valid_token && !success">
        <div class="col-lg-12">
            <form class="form-horizontal form_class" role="form" [formGroup]="addCustomerForm" autocomplete="off">
                <div class="form_class_fieldset_div">
                    <div class="title">Create Microsoft account</div>
                    <div class="row-fluid row">
                        <div class="col-lg-6">
                            <fieldset>
                                <legend>Terms and Conditions</legend>
                                <div class="create-ma-terms-conditions">
                                    <object width="100%" height="100%" data="assets/pdf/ms_tc.pdf"></object>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <legend>Details</legend>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-4 text-md-right required">
                                        Domain name
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="domain_name" class="form-control" placeholder="Domain name">
                                        <span>
                                            .onmicrosoft.com
                                        </span>
                                        <span class="help-block" *ngIf="addCustomerForm.controls.domain_name.touched && !addCustomerForm.controls.domain_name.valid">
                                            <span [hidden]="addCustomerForm.controls.domain_name.value != ''" class="text-danger">
                                                Please enter domain name
                                            </span>
                                            <span [hidden]="addCustomerForm.controls.domain_name.value == ''" class="text-danger">
                                                Please enter a valid domain name
                                            </span>
                                        </span>
                                        <span *ngIf="invalid_domain" class="help-block">
                                            <span class="text-danger">
                                                {{domain_name_to_display}} is not available
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="form-actions new-actions1">
                    <button type="submit" class="btn btn-primary" (click)="createCustomer()" [disabled]="!addCustomerForm.valid || saving">
                        <span *ngIf="!saving">Save </span>
                        <span *ngIf="saving">
                            Saving <i class="fa fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
