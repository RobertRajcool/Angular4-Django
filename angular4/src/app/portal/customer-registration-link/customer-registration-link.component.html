<div class="row">
    <div class="col-lg-12">
        <div class="form-horizontal form_class">
            <form role="form" [formGroup]="customerRegForm" #f="ngForm" (ngSubmit)="sendLink()">
                <div class="form_class_fieldset_div">
                    <div class="title">Send Registration Link</div>
                    <div class="col-lg-12">
                        <fieldset class="padding-top-2">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right required">Company Name</label>
                                <div class="col-md-4">
                                    <input type="text" formControlName="customer" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label text-md-right required">Email</label>
                                <div class="col-md-4">
                                    <input type="email" formControlName="email" class="form-control">
                                </div>
                                <control-messages [control]="customerRegForm.controls.email"></control-messages>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-actions new-actions1">
                    <button *ngIf="progress==undefined" type="submit" class="btn btn-primary" [disabled]="!customerRegForm.valid">Send link &ensp;</button>
                    <button *ngIf="progress=='sending'" type="submit" class="btn btn-primary" [disabled]="true">
                        Sending &ensp;
                        <i class="fa fa-spinner fa-spin"></i>
                    </button>
                    <button *ngIf="progress==undefined" type="button" class="btn btn-inverse" [routerLink]="['/app/dashboard']">Cancel &ensp;</button>
                    <button *ngIf="progress=='sending'" type="button" class="btn btn-inverse" [disabled]="true">Cancel &ensp;</button>
                </div>
            </form>
        </div>
    </div>
</div>
