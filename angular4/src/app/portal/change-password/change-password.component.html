<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="change_passwordForm" class="form-horizontal form_class" (ngSubmit)="changePassword(change_passwordForm.value)"
      role="form">
      <div class="form_class_fieldset_div">
        <div class="title">Change Password</div>
        <div class="row-fluid row">
          <div class="col-lg-10">
            <fieldset>
              <legend>Password details</legend>
              <div class="form-group row">
                <label class="col-md-4  col-form-label text-md-right required">Old Password</label>
                <div class="col-md-7 col-xs-12">
                  <input type="password" class="form-control" formControlName="old_password" placeholder="Please enter old password">

                  <control-messages [control]="change_passwordForm.controls.old_password"></control-messages>
                </div>
              </div>
              <div>
                <div class="form-group row">
                  <label class="col-md-4  col-form-label text-md-right required">New password</label>
                  <div class="col-md-7 col-xs-12">
                    <input type="password" class="form-control" formControlName="password" validateEqual="confirm_password" reverse="true" placeholder="Please enter new password">
                    <control-messages [control]="change_passwordForm.controls.password"></control-messages>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4  col-form-label text-md-right required">New Password Confirmation</label>
                  <div class="col-md-7 col-xs-12">
                    <input type="password" class="form-control" formControlName="confirm_password" validateEqual="password" reverse="false" placeholder="Please enter new password confirmation">
                    <!--<span *ngIf="change_passwordForm.controls.confirm_password.errors && (change_passwordForm.controls.confirm_password.dirty || change_passwordForm.controls.confirm_password.touched)" class="help-block">
                            <small [hidden]="!change_passwordForm.controls.confirm_password.errors.required" class="text-danger">
                            Password confirmation is required
                            </small>
                            <small [hidden]="!change_passwordForm.controls.confirm_password.errors.validateEqual" class="text-danger">
                            Password mismatch
                            </small>
                    </span>-->
                    <control-messages [control]="change_passwordForm.controls.confirm_password"></control-messages>

                  </div>
                </div>
              </div>

            </fieldset>
          </div>
        </div>
      </div>
      <div class="form-actions new-actions1">
        <button type="submit" [disabled]="!change_passwordForm.valid || process" class="btn btn-primary">
          <span *ngIf="!process">
                Change Password
          </span>
          <span *ngIf="process">
             Password Changing
              <i class="fa fa-spinner fa-spin"></i>
            </span>
          </button>
      </div>
    </form>
  </div>
</div>
